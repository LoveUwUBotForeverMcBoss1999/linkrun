<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Pages</title>
    <style>
        body {{
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ece9e6, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }}
        .container {{
            max-width: 600px;
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }}
        h1 {{
            font-size: 2rem;
            margin-bottom: 1rem;
        }}
        ul {{
            list-style-type: none;
            padding: 0;
        }}
        li {{
            margin: 0.5rem 0;
        }}
        a {{
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }}
    </style>
</head>
<body>
    <div class="container">
        <h1>Profile Pages</h1>
        <ul>
            {profile_links_list}
        </ul>
    </div>
</body>
</html>
